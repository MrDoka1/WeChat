<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Друзья</title>
</head>
<body>
    <div th:insert="blocks/nav-menu :: nav-menu"></div>
    <a href="friends?act=find">Поиск друзей</a>

    <div th:if="users" class="row" th:each="user : ${users}">
        <div class="col-lg-3 col-sm-6">
            <div class="item">
                <a th:href="|profile/${user.id}|">
                    <h2 th:utext="|${user.firstName} ${user.lastName}|"></h2>
                    <h4 th:text="|${user.birthdate}|"></h4>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
