<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${firstname} ${lastname}|"></title>
</head>
<!-- Конструкция для всех страниц -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<head th:insert="blocks/server-client :: server-client1"></head>
<head th:insert="blocks/server-client :: server-client2"></head>
<!-- *** *** *** *** *** *** *** -->
<body>

<div th:insert="blocks/nav-menu :: nav-menu"></div>

<h1 th:text="|${firstname} ${lastname}|"></h1>
<div th:text="${birthdate}"></div>
<div th:text="|${age} age.|"></div>
<div th:if="${online}" style="color: green">В сети</div>
<div th:if="not ${online}" style="color: grey">Не в сети</div>
<button th:if="${sendMessage}"><a th:href="|/im?sel=${id}|">Написать сообщение</a></button>
<button th:if="${friend}" th:text="${friend}"></button>

</body>
</html>
